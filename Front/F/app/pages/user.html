<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="user.css">
    <script src="user.js" defer></script>
</head>
<body>
    <main>
        <div class="separacion">
            <div class="formimg">
                <img src="https://www.usach.cl/sites/default/files/Usach%20P1%20%281%29.png" width="120"/>
                <div class="ticket-form">
                    <h1 class="txt">Generar solicitud</h1>
                    <textarea class="cont" name="textarea" rows="10" cols="30">Escriba los detalles del ticket aquí...</textarea>
                    <button class="cont" type="submit">Agregar solicitud</button>
                </div>
            </div>
            <div class="tickets-user">
                
                <div id="tickets-container">
                    <!-- Aquí se mostrarán los tickets -->
                </div>
                <button type="submit" id="history-button">Ver Historial</button>
            </div>
        </div>
    </main>
</body>
</html>
